<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container bg-info">
        
    <table class="table">
        <tr>
            {% for col in nomiColonne %}
                <th>{{col}}</th>
            {% endfor %}
        </tr>
        {% for record in dati %}
            <tr>
                {% for index in range(nomiColonne|length) %}
                    <td>
                        {{record[index]}}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form action="/Risultato" method="get">
        <div class="mb-3 mt-3">
            <label for="NomeStore" class="form-label">Nome Del Prodotto:</label>
            <input type="text" class="form-control" id="NomeStore" placeholder="Inserisci il Nome dello store" name="NomeStore">
        </div>
        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
